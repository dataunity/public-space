<div id="map-{{ include.areaid }}{{ include.mapid }}" style="width: 100%; height: 500px"></div>
<div id="spreadsheet-{{ include.areaid }}{{ include.mapid }}" class="map-spreadsheet" style="width: 100%;"></div>
<script>
	$(document).ready(function () {
		PublicSpace.maps.drawAreaMap("map-{{ include.areaid }}{{ include.mapid }}", 
			"spreadsheet-{{ include.areaid }}{{ include.mapid }}",
			"{{ include.areaid }}", 
			"{{ include.mapstyle }}");
	});
</script>
