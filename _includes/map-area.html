<div id="map-{{ include.areaid }}{{ include.mapid }}" class="map-container" style=""></div>
<div id="spreadsheet-{{ include.areaid }}{{ include.mapid }}" class="map-spreadsheet"></div>
<script>
	$(document).ready(function () {
		PublicSpace.maps.drawAreaMap("map-{{ include.areaid }}{{ include.mapid }}", 
			"spreadsheet-{{ include.areaid }}{{ include.mapid }}",
			"{{ include.areaid }}", 
			"{{ include.mapstyle }}");
	});
</script>
